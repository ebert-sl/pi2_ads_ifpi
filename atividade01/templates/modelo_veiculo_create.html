<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Modelo de Veículo</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Criar Modelo de Veículo</h1>
    <form action="/modelos_veiculo/create" method="post">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required><br>
        <label for="montadora_id">Montadora:</label>
        <select name="montadora_id" id="montadora_id" required>
            {% for montadora in montadoras %}
            <option value="{{ montadora.id }}">{{ montadora.nome }}</option>
            {% endfor %}
        </select><br>
        <label for="valor_referencia">Valor de Referência:</label>
        <input type="number" step="0.01" name="valor_referencia" id="valor_referencia" required><br>
        <label for="motorizacao">Motorização:</label>
        <input type="number" step="0.01" name="motorizacao" id="motorizacao" required><br>
        <label for="turbo">Turbo:</label>
        <input type="checkbox" name="turbo" id="turbo"><br>
        <label for="automatico">Automático:</label>
        <input type="checkbox" name="automatico" id="automatico"><br>
        <button type="submit">Salvar</button>
    </form>
    {% if success %}
    <p>Modelo de Veículo criado com sucesso!</p>
    {% endif %}
    <a href="/modelos_veiculo/">Voltar pra lista de modelos de veículo</a>
</body>
</html>
