<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Montadora</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Criar Montadora</h1>
    <form action="/montadoras/create" method="post">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required><br>
        <label for="pais">País:</label>
        <input type="text" name="pais" id="pais" required><br>
        <label for="ano_fundacao">Ano de Fundação:</label>
        <input type="number" name="ano_fundacao" id="ano_fundacao" required><br>
        <button type="submit">Salvar</button>
    </form>
    {% if success %}
    <p>Montadora criada com sucesso!</p>
    {% endif %}
    <a href="/montadoras/">Voltar pra lista de montadoras</a>
</body>
</html>
